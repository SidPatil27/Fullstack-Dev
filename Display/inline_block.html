<!DOCTYPE html>
<html lang="en">

<head>
    <title> CSS Display Inline Block </title>
    <meta charset="UTF-8">
    <style type="text/css">
        div {
            display: inline-block;
            background: seagreen;
            padding: 10px;
        }

        span {
            display: inline-block;
            background: #efe7e7;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>This span element and its parent div element generate an inline-block box.</span>
    </div>
</body>

</html>
